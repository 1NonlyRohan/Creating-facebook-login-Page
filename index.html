<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="left-side">
            <div class="fb">
                <img src="Facebook.PNG" alt="Facebook-logo">
            </div>
            <div class="fb-content">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        </section>

        <section class="right-side">
            <form action="#" class="form">

                <input type="text" name="username" id="text" placeholder="Email address or phone number" required>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="log-in-button">
                    <button type="submit"><a href="#">Log in</a></button>
                </div>

                <div class="fp">
                    <a href="#">Forgotten Password?</a>
                </div>

                <div class="bottom-line-grey"></div>

                <div class="create-an-acc">
                    <button type="submit"><a href="#">Create an account</a></button>
                </div>
            </form>

            <div class="page">
                <p><a href="#">Create a page</a> for a celebrity, brands or businesses.</p>
            </div>

        </section>
    </main>
</body>

</html>
